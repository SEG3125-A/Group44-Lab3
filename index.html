<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <script type="module" src="./components/navbar/navbar.js" defer></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./components/navbar/navbar.css">
    <script type="module" src="./components/checkbox/checkbox.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav-bar></nav-bar>
  
    <div class="main-outer">
        <div class="main-inner">
            
            <!-- Tab content -->
            <div id="Client" class="tabcontent">

                <div class="section-header">
                    <div class="section-name">Client Information</div>
                    <div class="h-divider"></div>
                </div>
    
                <div class="field-name">
                    <div class="field-name-main">Food Preferences / Sensitivities</div>
                    <div class="field-name-hint">(select all that apply)</div>
                </div>
    
                <styled-checkbox class="restriction" id="gluten-free" name="gluten-free" label="Gluten Free"></styled-checkbox>
                <styled-checkbox class="restriction" id="vegetarian" name="vegetarian" label="Vegetarian"></styled-checkbox>
                <styled-checkbox class="restriction" id="lactose-intolerant" name="lactose-intolerant" label="Lactose Intolerant"></styled-checkbox>
                <styled-checkbox class="restriction" id="organic" name="organic" label="Organic Foods Only"></styled-checkbox>

            </div>
        
            <div id="Products" class="tabcontent">
                <h3>Your targeted products</h3>
                <p>The products shown are based on your restrictions (click on the profile icon to view/change them).</p>
                Choose items to buy:
                <div id="displayProduct"></div>
                <button id="addCart" type="button" class="add-to-cart-button">
                    Add to cart
                </button>
            </div>
            
            <div id="Cart" class="tabcontent">
                <h3>Cart</h3>
                <div id="cartContent"></div>
            </div>

            <p class="signature">Website designed by Group 44 (Andrew, Lisa, Zechen)</p>

        </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
